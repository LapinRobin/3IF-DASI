<html>
    <head>
        <title>Compte Elève</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Instruct'if</h1>
        <h2>Historique des demandes</h2>
        <table id='liste-demandes'>
            <thead>
              <tr>
                <th>Date</th>
                <th>Matière</th>
                <th>Description</th>
                <th>Durée (min)</th>
                <th>Note</th>
                <th>Intervenant</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01/05/2023</td>
                <td>Mathématiques</td>
                <td>Exercices sur les équations</td>
                <td>35</td>
                <td>4</td>
                <td>Professeur Smith</td>
              </tr>
            </tbody>
          </table>
        
        <script>
            function initDonneesPage(){
                let idEleve = (new URLSearchParams(window.location.search)).get('idEleve');
                
                $.ajax({
                    url:'./ActionServlet',
                    methode: 'POST',
                    data:{
                        todo:'consulter-historique-eleve',
                        idEleve:idEleve
                    },
                    dataType:'json'
                })
                .done(function(response){
                    let interventions = response.interventions;
                    $('#liste-demandes tbody').empty();
                    $.each(interventions, function(index, intervention){
                        $('#liste-demandes tbody').append(
                            '<tr>'+
                                '<td>'+intervention.date+'</td>'+
                                '<td>'+intervention.matiere+'</td>'+
                                '<td>'+intervention.description+'</td>'+
                                '<td>'+intervention.duree+'</td>'+
                                '<td>'+intervention.note+'</td>'+
                                '<td>'+intervention.intervenant.nom+' '+intervention.intervenant.prenom+'</td>'+
                            '</tr>'
                        );
                    });
                })

                .fail(function(error){
                    console.log('Erreur:', error);
                    alert('Erreur lors du chargement des données: HTTP Code '+error.status);
                });
            }
            
            
            
            $(document).ready(function(){
                initDonneesPage();
            });
        </script>
            
    </body>
</html>
