<html>
    <head>
        <title>Compte Intervenant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Instruct'if</h1>
        <h2>Historique des interventions</h2>
        <table id='liste-interventions'>
            <thead>
              <tr>
                <th>Date</th>
                <th>Matière</th>
                <th>Description</th>
                <th>Durée (min)</th>
                <th>Note</th>
                <th>Eleve</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>01/05/2023</td>
                <td>Mathématiques</td>
                <td>Exercices sur les équations</td>
                <td>35</td>
                <td>4</td>
                <td>Student lambda</td>
              </tr>
            </tbody>
        </table>
        
        <br/>
        <button id="bouton-demande" onclick="window.location.href='demandeSoutien.html'">Faire une demande</button>
        
        <script>
            function initDonneesPage(){
                let idIntervenant = (new URLSearchParams(window.location.search)).get('idIntervenant');
                
                $.ajax({
                    url:'./ActionServlet',
                    methode: 'POST',
                    data:{
                        todo:'consulter-historique-intervenant',
                        idIntervenant:idIntervenant
                    },
                    dataType:'json'
                })
                .done(function(response){
                    let interventions = response.interventions;
                    $('#liste-demandes tbody').empty();
                    $.each(interventions, function(index, intervention){
                        $('#liste-demandes tbody').append(
                            '<tr>'+
                                '<td>'+intervention.date+'</td>'+
                                '<td>'+intervention.matiere+'</td>'+
                                '<td>'+intervention.description+'</td>'+
                                '<td>'+intervention.duree+'</td>'+
                                '<td>'+intervention.note+'</td>'+
                                '<td>'+intervention.eleve.nom+' '+intervention.eleve.prenom+'</td>'+
                            '</tr>'
                        );
                    });
                })

                .fail(function(error){
                    console.log('Erreur:', error);
                    alert('Erreur lors du chargement des données: HTTP Code '+error.status);
                });
            }
            
            
            
            $(document).ready(function(){
                initDonneesPage();
            });
        </script>
            
    </body>
</html>
